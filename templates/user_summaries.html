{% extends 'base.html' %}
{% block title %}History{% endblock %}

{% block content %}
<h1>{{ user.username}}'s History</h1>
<hr>
<br>

{% for summary in summaries %}
<div class="container-sm">
    <h2>{{ summary.title }}</h2>
    <p>{{ summary.summary_text }}</p>
    <a href="{{ url_for('summary', summary_id=summary.id)}}">View more</a>
    <br>
    <hr>
</div>
{% endfor %}
{% endblock %}
