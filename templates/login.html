{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{{url_for('show_login_form')}}" method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username }}
        <br><br>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <br>
    <button type="submit">Login</button>
</form>
{% endblock %}
